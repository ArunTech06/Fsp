<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>My Static Website</title> 
    <style> 
        /* Basic CSS styling */ 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        } 
        header { 
            background-color: #333; 
            color: #fff; 

            padding: 10px; 
            text-align: center; 
        } 
        nav { 
            background-color: #555; 
            padding: 10px; 
            text-align: center; 
        } 
        nav a { 
            color: #fff; 
            text-decoration: none; 
            margin: 0 10px; 
        } 
        section { 
            padding: 20px; 
        } 
        footer { 
            background-color: #333; 
            color: #fff; 
            text-align: center; 
            padding: 10px; 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
        } 
        .map { 
            width: 100%; 
            height: 300px; 
        } 
    </style> 
</head> 
<body> 
 
<header> 
    <h1>Welcome to My Website</h1> 
</header> 
<nav>
