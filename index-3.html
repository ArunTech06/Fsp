<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Result</title>
</head>
<body>
    <h1>Submit Student Result</h1>
    <form id="resultForm">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required><br><br>

        <label for="score">Score:</label>
        <input type="text" id="score" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <a href="results.html"><button>View Results</button></a>

    <script>
        document.getElementById("resultForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            let student = {
                id: document.getElementById("student_id").value,
                name: document.getElementById("name").value,
                subject: document.getElementById("subject").value,
                score: document.getElementById("score").value
            };

            let results = JSON.parse(localStorage.getItem("results")) || [];
            results.push(student);
            localStorage.setItem("results", JSON.stringify(results));

            alert("Result submitted successfully!");
        });
    </script>
</body>
</html>
