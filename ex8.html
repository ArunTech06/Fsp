<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Responsive Registration</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; padding: 0; 
      background: #f4f4f4; 
    } 
    header, footer { 
      background: #333; 
      color: #fff; 
      padding: 1rem; 
      text-align: center; 
    } 
    main { 
      padding: 20px; 
      max-width: 600px; 
      margin: auto; 
      background: white; 
    } 
    form { 
      display: flex; 
      flex-direction: column; 
    } 
    input, select, textarea { 
      margin: 10px 0; 
      padding: 10px; 
      font-size: 1rem; 
    } 
    @media (max-width: 600px) { 
      body { 
        background: #ccc; 
      } 
    } 
  </style> 
</head> 
<body> 
  <header> 
    <h1>Register</h1> 
    <nav> 
      <a href="#">Home</a> | <a href="#">Contact</a> 
    </nav> 
  </header> 
 
  <main> 
    <img src="https://via.placeholder.com/600x200" alt="Banner" 
style="width:100%; height:auto;"> 
    <form action="#" method="post"> 
      <label>Full Name: <input type="text" required></label> 
      <label>Email: <input type="email" required></label> 
      <label>Password: <input type="password" required></label> 
      <label>Gender: 
        <select required> 
          <option value="">Choose</option> 
          <option>Male</option> 
          <option>Female</option> 
        </select> 
      </label> 
      <label>Date of Birth: <input type="date" required></label> 
      <label>Bio: 
        <textarea rows="3"></textarea> 
      </label> 
      <input type="submit" value="Register"> 
    </form> 
    <h3>Why Register?</h3> 
    <ul> 
      <li>Access exclusive content</li> 
      <li>Get weekly newsletters</li> 
      <li>Join our community</li> 
    </ul> 
  </main> 
 
  <footer> 
    <p>&copy; 2025 MySite</p> 
  </footer> 
</body> 
</html>
